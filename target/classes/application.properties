# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/aoem
spring.datasource.username=LTPPPP
spring.datasource.password=LTPPPP
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=AOEMHikariPool

# Spring JDBC
spring.jdbc.template.fetch-size=100
spring.jdbc.template.max-rows=10000

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=false
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.validator-url=
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true
springdoc.swagger-ui.enable-deep-linking=true
springdoc.swagger-ui.enable-filter=true
springdoc.swagger-ui.show-request-headers=true

# JWT Configuration
jwt.secret=AOEM_JWT_SECRET_KEY_FOR_EV_WARRANTY_MANAGEMENT_SYSTEM_2024_SECURE_KEY
jwt.access-token-expiration=86400000
jwt.refresh-token-expiration=604800000

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Debug SQL Logging
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=DEBUG
logging.level.org.springframework.jdbc.core.PreparedStatementCreator=DEBUG

